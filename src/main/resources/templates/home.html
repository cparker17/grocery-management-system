<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Grocery Management System</h1>
<br>
<div class="container overflow-hidden">
    <div class="row">
        <div class="col-4">
            <div class="p-3 border border-dark bg-light text-center" th:object="${meal}">
                <h2>Tonight's Dinner:</h2>
                <h3 th:text="*{name}">Meal Name</h3>
                <br>
                <h4>Ingredients</h4>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <ul class="list-group" th:each="ingredient : ${meal.ingredients}">
                            <li class="list-group-item" th:text="${ingredient.description}">ingredient</li>
                        </ul>
                    </div>
                    <h4 class="p-3">Recipe</h4>
                    <p th:text="*{recipe}">recipe</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="p-3 border border-dark bg-light text-center" th:object="${mealPlan}">
                <h2>This Week's Dinner Schedule</h2>
                <br>
                <table class="table table-striped border border-dark">
                    <thead>
                    <tr>
                        <th>Day of the Week</th>
                        <th>Meal Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Sunday:</td>
                        <td th:text="${mealPlan.meals.get(0).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Monday:</td>
                        <td th:text="${mealPlan.meals.get(1).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Tuesday:</td>
                        <td th:text="${mealPlan.meals.get(2).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Wednesday:</td>
                        <td th:text="${mealPlan.meals.get(3).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Thursday:</td>
                        <td th:text="${mealPlan.meals.get(4).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Friday:</td>
                        <td th:text="${mealPlan.meals.get(5).name}">Name</td>
                    </tr>
                    <tr>
                        <td>Saturday:</td>
                        <td th:text="${mealPlan.meals.get(6).name}">Name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4" th:object="${groceryOrder}">
            <div class="p-3 border border-dark bg-light text-center">
                <h2>Last Grocery Order</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-9 text-center">
                        <ul class="list-group" th:each="storeItem : ${groceryOrder.itemsToOrder}">
                            <li class="list-group-item">
                                <label th:text="${storeItem.itemToOrder}">Item</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
