<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<div class="text-center">
    <h1>Grocery Order Application</h1>
</div>
<br>
<div class="container text-center" >
    <div class="row align-items-center justify-content-center">
        <div class="col-md-5 bg-light border border-dark m-1" th:object="${meal}" >
            <h2 th:text="'Tonight\'s Dinner: ' + *{name}">Tonight's Dinner: Meal Name</h2>
            <br>
            <h4>Ingredients</h4>
            <ul th:each="ingredient : ${meal.ingredients}">
                <ol th:text="${ingredient.description}">ingredient</ol>
            </ul>
            <br>
            <h4>Recipe</h4>
            <p th:text="*{recipe}">recipe</p>
        </div>
        <div class="col-md-5 bg-light border border-dark justify-content-center text-center m-1" th:object="${mealPlan}">
            <h2>This Week's Meal Plan</h2>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <ul th:each="mealSchedule : ${mealPlan.mealList}">
                            <ol th:text="${mealSchedule.day} + ': ' + ${mealSchedule.meal.name}">Day: Meal</ol>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
