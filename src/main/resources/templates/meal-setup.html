<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">How many ingredients are in this meal?</h1>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form th:action="@{/meals/add}" th:object="${meal}">
                <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"># of Ingredients</span>
                    <input type="text" th:field="*{numberOfIngredients}" required class="form-control"
                           placeholder="Enter number of ingredients">
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <br>
                        <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
