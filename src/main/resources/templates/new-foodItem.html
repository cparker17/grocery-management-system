<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Grocery Order App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stock Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Grocery Order</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2"  id="search_term" type="search" name="search_term" placeholder="Search Wegmans">
                <a th:href="@{https://shop.wegmans.com/search${search_term}}">
                    <button class="btn btn-outline-dark"  type="submit">Search</button>
                </a>

            </form>
        </div>
    </div>
</nav>
<br><br>
<h3 class="text-center">Add Food Item</h3>
<br>
<div class="container d-flex justify-content-center">
    <form action="#" th:action="@{/food/new-food}" th:object="${foodItem}"
          method="post">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Name</span>
            <input type="text" th:field="*{name}" required class="form-control" placeholder="Name"
                   aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Location
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Refrigerator</a></li>
                <li><a class="dropdown-item" href="#">Freezer</a></li>
                <li><a class="dropdown-item" href="#">Cabinet</a></li>
                <li><a class="dropdown-item" href="#">Pantry</a></li>
            </ul>
        </div>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
