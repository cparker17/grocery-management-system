<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments/navbar-fragment.html :: navbar-fragment"></div>
<br><br>
<h3 class="text-center">Add Food Item</h3>
<br>
<div class="container d-flex justify-content-center">
    <form action="#" th:action="@{/food/new-food}" th:object="${foodItem}"
          method="post">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Name</span>
            <input type="text" th:field="*{name}" required class="form-control" placeholder="Name"
                   aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Location
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Refrigerator</a></li>
                <li><a class="dropdown-item" href="#">Freezer</a></li>
                <li><a class="dropdown-item" href="#">Cabinet</a></li>
                <li><a class="dropdown-item" href="#">Pantry</a></li>
            </ul>
        </div>
        </tr>
        <br>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
