<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h3 class="text-center">Select Items to Order</h3>
<br>
<div class="container" th:object="${groceryOrderWrapper}">
    <form th:action="@{/grocery-order/create}">
        <div class="row">

            <div class="col-4">
                <h5 class="text-center">Freezer Items</h5>
                <ul class="list-group" th:each="itemToOrder : ${groceryItems}">
                    <div th:if="${itemToOrder.location != null && itemToOrder.location.toString.equalsIgnoreCase('FREEZER')}">
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" id="freezerStock"
                                   th:field="*{itemsToOrder}" th:value="${itemToOrder.name}">
                            <label for="freezerStock" th:text="${itemToOrder.name}">Item</label>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-4">
                <h5 class="text-center">Refrigerator Items</h5>
                <ul class="list-group" th:each="itemToOrder : ${groceryItems}">
                    <div th:if="${itemToOrder.location != null && itemToOrder.location.toString().equalsIgnoreCase('REFRIGERATOR')}">
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" id="refrigeratorStock"
                                   th:field="*{itemsToOrder}" th:value="${itemToOrder.name}">
                            <label for="refrigeratorStock" th:text="${itemToOrder.name}">Item</label>
                        </li>
                    </div>

                </ul>
            </div>
            <div class="col-4">
                <h5 class="text-center">Cabinet Items</h5>
                <ul class="list-group" th:each="itemToOrder : ${groceryItems}">
                    <div th:if="${itemToOrder.location != null && itemToOrder.location.toString().equalsIgnoreCase('CABINET')}">
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" id="cabinetStock"
                                   th:field="*{itemsToOrder}" th:value="${itemToOrder.name}">
                            <label for="cabinetStock" th:text="${itemToOrder.name}">Item</label>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <br>
                    <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
