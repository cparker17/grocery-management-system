<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">New Meal Plan</h1>
<br>
<h5 class="text-center">Select a meal for each day of the week</h5>
<br>
<div class="container" th:object="${mealPlanWrapper}">
    <form th:action="@{/meal-plan/save}">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Sunday:</span>
                            <select class="form-select" th:field="*{sundayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Monday:</span>
                            <select class="form-select" th:field="*{mondayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Tuesday:</span>
                            <select class="form-select" th:field="*{tuesdayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Wednesday:</span>
                            <select class="form-select" th:field="*{wednesdayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Thursday:</span>
                            <select class="form-select" th:field="*{thursdayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Friday:</span>
                            <select class="form-select" th:field="*{fridayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" style="width: 110px">Saturday:</span>
                            <select class="form-select" th:field="*{saturdayMeal}">
                                <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 text-center">
                <br>
                <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
