<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">New Meal Plan</h1>
<br>
<div class="text-center">
    <a th:href="@{/meal-plan/new}" class=" btn btn-outline-dark bg-light">Create New Meal Plan</a>
</div>
<br>
<div class="container">
    <form th:action="@{/meal-plan/save}" >
        <div th:each="scheduledMeal : ${mealPlanWrapper.mealSchedule}" class="row justify-content-center">
            <div class="col-4">
                <h3 class="text-center" th:text="${scheduledMeal.key}">Day</h3>
                <div>
                    <select class="form-select" th:field="*{scheduledMeal.value}">
                        <option th:each="meal : ${meals}" th:text="${meal.name}" th:value="${meal.name}">meal name
                        </option>
                    </select>
                </div>
                <br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <br>
                <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
