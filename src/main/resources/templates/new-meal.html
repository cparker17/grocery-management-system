<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Add New Meal</h1>
<br>
<form th:action="@{/meals/save}" >
    <div class="row justify-content-center">
        <div class="col-sm-4" >
            <div class="mb-3" th:object="${meal}">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3" th:object="${meal}">
                <label for="recipe" class="form-label">Recipe</label>
                <input type="text" class="form-control" id="recipe" th:field="*{recipe}">
            </div>
            <div class="mb-3 align-text-center">
                <h2>Enter each ingredient</h2>
            </div>
            <div th:each="ingredient : ${meal.ingredients}" th:object="${meal}">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{}">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-dark bg-light">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
