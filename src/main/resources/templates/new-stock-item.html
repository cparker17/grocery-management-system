<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br><br>
<h1 class="text-center">Add Stock Item</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form th:action="@{/stock-item/new}" th:object="${stockItem}">
                <div class="input-group mb-3">
                    <span class="input-group-text">Enter Item Name:</span>
                    <input type="text" th:field="*{name}" required class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Select Location:</span>
                    <select class="form-select" th:field="*{locationString}">
                        <option th:value="Freezer">Freezer</option>
                        <option th:value="Refrigerator">Refrigerator</option>
                        <option th:value="Cabinet">Cabinet</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <br>
                        <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
