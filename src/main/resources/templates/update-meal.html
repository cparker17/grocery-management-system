<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center" th:text="${meal.name}">Meal</h1>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 ">
            <form th:action="@{/meals/update}" th:object="${meal}">
                <div class="input-group mb-3">
                    <span class="input-group-text">Meal Id</span>
                    <input type="text" class="form-control" th:text="*{id}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Meal Name</span>
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
                <h5>Ingredients:</h5>
                <div th:each="ingredient, stat : ${meal.ingredients}">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{ingredients[__${stat.index}__].description}">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <br>
                        <button type="submit" class="btn btn-outline-dark bg-light">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
