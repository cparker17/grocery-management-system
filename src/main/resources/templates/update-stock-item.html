<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Stock Item Update</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{/stock-item/update}" th:object="${stockItem}">
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Stock Item ID:</td>
                        <td><input type="text" th:field="*{id}" readonly/></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{name}" required/></td>
                    </tr>
                    <tr>
                        <td>Location:</td>
                        <ul class="dropdown dropdown-outline-dark">
                            <select th:field="*{location}">
                                <li>
                                    <option class="dropdown-item" th:value="Refrigerator">Refrigerator</option>
                                </li>
                                <li>
                                    <option class="dropdown-item" th:value="Freezer">Freezer</option>
                                </li>
                                <li>
                                    <option class="dropdown-item" th:value="Cabinet">Cabinet</option>
                                </li>
                                <li>
                                    <option class="dropdown-item" th:value="Pantry">Pantry</option>
                                </li>
                            </select>
                        </ul>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-light text-dark border-dark">Save</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
