<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Meals</h1>
<br>
<div class="container d-flex justify-content-center">
    <table class="table table-striped border border-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
            <td th:text="${meal.id}">Id</td>
            <td th:text="${meal.name}">Name</td>
            <td>
                <button th:href="@{'meal/view/' + ${meal.id}}" class="btn btn-outline-dark bg-light">View</button>
                <button th:href="@{'meal/update/' + ${meal.id}}" class="btn btn-outline-dark bg-light">Update</button>
                <button th:href="@{'meal/delete/' + ${meal.id}}" class="btn btn-outline-dark bg-light">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
