<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Meals</h1>
<br>
<div class="text-center">
    <a th:href="@{/view/new-meal}" class=" btn btn-outline-dark bg-light">Add New Meal</a>
</div>
<br>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <table class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${meals}">
                    <td th:text="${meal.id}">Id</td>
                    <td th:text="${meal.name}">Name</td>
                    <td>
                        <a th:href="@{'meal/view/' + ${meal.id}}" class="btn btn-outline-dark bg-light">View
                        </a>
                        <a th:href="@{'meal/update/' + ${meal.id}}" class="btn btn-outline-dark bg-light">Update
                        </a>
                        <a th:href="@{'meal/delete/' + ${meal.id}}" class="btn btn-outline-dark bg-light">Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
