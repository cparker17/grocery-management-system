<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br><br>
<h1 class="text-center">Stock Items</h1>
<br>
<div class="text-center">
    <a th:href="@{/stock-item/create}" class=" btn btn-outline-dark bg-light">Add New Stock Item</a>
</div>
<br>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <table class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stockItem : ${stockItems}">
                    <td th:text="${stockItem.id}">Id</td>
                    <td th:text="${stockItem.name}">Name</td>
                    <td th:text="${stockItem.location}">Location</td>
                    <td>
                        <a th:href="@{/stock-item/update}"
                                class="btn btn-outline-dark bg-light">Update
                        </a>
                        <a th:href="@{'/stock-item/delete/' + ${stockItem.id}}"
                                class="btn btn-outline-dark bg-light">Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
