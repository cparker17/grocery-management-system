<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Grocery Order</h1>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-2">
            <a th:href="@{/grocery-order/setup}" class="mb-5 btn btn-outline-dark bg-light">Start New Grocery Order</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <ul class="list-group" th:each="storeItem : ${groceryOrder.itemsToOrder}">
                <li class="list-group-item">
                    <input type="checkbox" class="form-check-input me-1" id="items">
                    <label for="items" th:text="${storeItem.itemToOrder}">Item</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-2 mt-5">
            <a th:href="@{/view/home}" class="mb-5 btn btn-outline-dark bg-light">Complete</a>
        </div>
    </div>
</div>


</body>
</html>
