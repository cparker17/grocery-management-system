<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<h1 class="text-center">Meal Plan</h1>
<br>
<div class="container" th:object="${mealPlan}">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <table class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>Day of the Week</th>
                    <th>Meal Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${mealPlan.mealSchedule}">
                    <td th:text="${meal.key}">Day</td>
                    <td th:text="${meal.value}">Name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
