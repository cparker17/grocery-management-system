<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{fragments/navbar-fragment.html :: navbar-fragment}"></div>
<br>
<div class="container" th:object="${meal}">
    <div class="row">
        <div class="col">
            <br>
            <h1 class="text-center" th:text="*{name}">Meal Name</h1>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-6 ">
            <div class="p-3 bg-light border border-dark text-center">
                <h3>Ingredients</h3>
                <br>
                <ul class="list-group" th:each="ingredient : ${meal.ingredients}">
                    <li class="list-group-item" th:text="${ingredient.description}">description</li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <div class="p-3 bg-light border border-dark text-center">
                <h3>Recipe</h3>
                <br>
                <ul class="list-group" th:each="recipeInstruction : ${meal.recipe}">
                    <li class="list-group-item" th:text="${recipeInstruction.instruction}">instruction</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
